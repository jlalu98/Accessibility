<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Web page CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Simple lightbox CSS -->
    <link rel="stylesheet" href="assets/css/simple-lightbox.min.css" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon-16x16.png"
    />

    <title>Contact Us Page</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
<script> 
$(function(){
  $("#nav").load("header.html"); 
  $("#footer").load("footer.html"); 
});
</script> 
  </head>
  <body>

    <!-- Header Seaction -->
    <div id="nav" role="navigation" aria-label="header"></div>

    <!-- Contact US section -->
    <div  role="main" aria-label="Contact Us">
      <section class="sub" id="sub">
        <h3>Subscribe to our newsletter for updates</h3>
        <form action="#">
          <input
            type="email"
            name="email"
            id="email-sub"
            class="email-sub"
            aria-label="Enter your email for subscription"
            required
          />
          <input
            type="submit"
            value="Subscribe"
            id="submit-btn"
            class="submit-btn"
          />
        </form>
      </section>
    </div>
    <!-- Footer Section -->
    <div id="footer" role="contentinfo" aria-label="footer"></div>

    <!-- Web page script -->
    <script src="assets/js/app.js"></script>

    <!-- Ion icons CDN -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <!-- Simple lightbox -->
    <script src="assets/js/simple-lightbox.min.js"></script>
    <script>
      var lightbox = new SimpleLightbox(".stars-gallery a");
    </script>
  </body>
</html>
